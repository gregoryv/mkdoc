<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<title>mkdoc</title>
<style>
td { vertical-align: top; padding: 30px; padding-bottom: 25cm; }
.center { width: 100px; background-color: #e2e2e2; }

</style>

<table>
<thead>
<tr><th>Before</th><th><code>mkdoc</code></th><th>After</th></tr>
</thead>

<tr>
<td><pre id="left-column"></pre></td>
<td class="center"></td>
<td id="right-column"></td>
</tr>
</table>

<script>
  fetch('example.txt')
    .then(response => response.text())
    .then(data => {
      document.getElementById('left-column').textContent = data;
    });

  fetch('out.html')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      lines.shift();                          // Remove the first line      
      const remainingText = lines.join('\n');
      document.getElementById('right-column').innerHTML = data;
    });
</script>
