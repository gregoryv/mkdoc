<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mkdoc</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .column {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .left, .right {
    flex: 1; /* These grow to fill the available space */
    min-width: 0; /* Prevents overflow */
  }

  .center {
    width: 100px;  /* Fixed width center column */
    flex-shrink: 0; /* Prevent shrinking */
    background-color: #f9f9f9;
  }
  </style>
</head>
<body>


<div class="container">
  <div class="column left"><pre id="left-column">
  </pre></div>
  <div class="column center">
    mkdoc
  </div>
  <div class="column right" id="right-column"></div>
</div>

<script>
  fetch('example.txt')
    .then(response => response.text())
    .then(data => {
      document.getElementById('left-column').textContent = data;
    });

  fetch('out.html')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      lines.shift();                          // Remove the first line      
      const remainingText = lines.join('\n');
      document.getElementById('right-column').innerHTML = data;
    });
</script>

</body>
</html>
