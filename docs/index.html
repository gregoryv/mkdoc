<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<title>mkdoc</title>
<style>
body { background-color: #d2d2d2; }
.column { vertical-align: top; padding: 30px; padding-bottom: 25cm; }
.column.left { background-color: #fff9e6; }
.center { width: 100px; background-color: #e2e2e2; }
.column.right { background-color: white; }
</style>

<table>
<thead>
<tr><th>Before</th><th><code>mkdoc</code></th><th>After</th></tr>
</thead>

<tr>
<td class="column left"><pre id="left-column"></pre></td>
<td class="column center"></td>
<td class="column right"></td>
</tr>
</table>

<script>
  fetch('example.txt')
    .then(response => response.text())
    .then(data => {
      document.getElementById('left-column').textContent = data;
    });

  fetch('out.html')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      lines.shift();                          // Remove the first line      
      const remainingText = lines.join('\n');
      document.getElementsByClassName('right')[0].innerHTML = data;
    });
</script>
